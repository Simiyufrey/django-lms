{% extends "students/base.html" %}
{% load static %}

{% block body %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <div id="alerter" class="alert text-center" style="transition: all 1s ease;"></div>
        
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <form action="" method="post" class="form-lipa">
                            {% csrf_token %}
                            <input type="number" name="number" id="number" class="form-control mt-2" required min="10" >
                            <input type="number" id="amount" name="amount" placeholder="Amount" class="form-control mt-2">
                            <button id="pay" class="btn btn-success mt-3">Pay</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</div>



{% endblock %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'script.js' %}"></script>
