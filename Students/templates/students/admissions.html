{% extends "students/base.html" %}

{% block body %}
<div class="container-fluid">
    <div class="bg-light rounded border mt-2 d-flex text-align-center" style="height: 60px; box-shadow: 2px 2px -3px inset lightgray;">
        <a href="{% url 'view_students' %}" class="text-center mt-2 ms-4 nav-link">All students</a>

    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="card m-4">
                <div class="card-header text-center">
                    <h4 class="card-title">
                        Add New Student
                    </h4>
                </div>
                <div class="card-body">
                    {% if success %}
                    <div class="alert alert-success text-center" role="alert">{{message}}</div>
                    {% endif %}
                    <form action="" class="form border p-2 rounded " method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button class="btn btn-success" type="submit">Add </button>
                    </form>
                </div>
            </div>
          

        </div>
    </div>

    
</div>
{% endblock %}
