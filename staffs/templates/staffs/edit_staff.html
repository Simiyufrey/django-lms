{% extends 'students/base.html' %}



{% block body %}

<div class="container-fluid">
    <div class="row justify-content-center">
        
        <div class="col-6">

            <div class="card">
                
                <div class="card-body">
                    <div class="card-text">
                        <form action="" method="post" enctype="multipart/form-data" class="form border rounded p-2">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-success">Update</button>
                        </form>
                    </div>
                </div>
            </div>
         

        </div>
    </div>
</div>


{% endblock %}
